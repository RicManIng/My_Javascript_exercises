<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 31 password security</title>
    <script src="js/password.js"></script>
    <style>
        fieldset{
            padding: 20px;
        }
        div#progressBar{
            border: 1px solid #cccccc;
            height: 15px;
            margin: 10px 0 0 0;

        <fieldset>
            <legend>Password</legend>
            <label for="psw">Verify password : </label>

            <input type="text" id="psw">
            <div id="progressBar">
                <div id="bar"></div>
            </div>
        </fieldset>
    </form>

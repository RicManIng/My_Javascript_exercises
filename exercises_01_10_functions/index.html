<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazioni 1 - 10</title>
    <script tyoe="application/javascript" src="js/functions.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <br>
    <div class="rect-area">
        <h2>Calculate the rectangle area</h2>
        <form action="" method="GET">
            <label for="height">Insert height: </label>
            <input type="number" name="height" id="height" required>
            <br>
            <label for="base">Insert base: </label>
            <input type="number" name="base" id="base" required>
            <br>
            <p>Result : <div id="rect-area-result"></div></p>
            <br>
            <input type="submit" name="submit" value="rect-area-calc">
        </form>
    </div>
    <br>
    <div class="rect-per">
        <h2>Calculate the rectangle perimeter</h2>
        <form action="" method="GET">
            <label for="height">Insert height: </label>
            <input type="number" name="height" id="height" required>
            <br>
            <label for="base">Insert base: </label>
            <input type="number" name="base" id="base" required>
            <br>
            <p>Result : <div id="rect-per-result"></div></p>
            <br>
            <input type="submit" name="submit" value="rect-per-calc">
        </form>
    </div>
    <br>
    <div class="rect-cond">
        <h2>Calculate the rectangle area or perimeter conditionaly</h2>
        <form action="" method="GET">
            <label for="height">Insert height: </label>
            <input type="number" name="height" id="height" required>
            <br>
            <label for="base">Insert base: </label>
            <input type="number" name="base" id="base" required>
            <br>
            <p>Result : <div id="rect-cond-result"></div></p>
            <br>
            <input type="submit" name="submit" value="rect-cond-calc">
        </form>
    </div>
    <br>
    <div class="odd-even">
        <h2>Check if Odd or Even</h2>
        <form action="" method="GET">
            <label for="number">Insert a number: </label>
            <input type="number" name="number" id="number" required>
            <br>
            <p>Result : <div id="odd-even-result"></div></p>
            <br>
            <input type="submit" name="submit" value="odd-even-calc">
        </form>
    </div>
    <br>
    <div class="sum-to-n">
        <h2>Sum of first N numbers</h2>
        <form action="" method="GET">
            <label for="number">Insert a number: </label>
            <input type="number" name="number" id="number" required>
            <br>
            <p>Result : <div id="sum-to-n-result"></div></p>
            <br>
            <input type="submit" name="submit" value="sum-to-n-calc">
        </form>
    </div>
    <br>
    <div class="sum-to-n-even">
        <h2>Sum of first N even numbers</h2>
        <form action="" method="GET">
            <label for="number">Insert a number: </label>
            <input type="number" name="number" id="number" required>
            <br>
            <p>Result : <div id="sum-to-n-even-result"></div></p>
            <br>
            <input type="submit" name="submit" value="sum-to-n-even-calc">
        </form>
    </div>
    <br>
    
</body>
</html>
